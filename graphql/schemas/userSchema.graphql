type Mutation {
  createUser(user: UserCreateInput): User
  deleteUser(id: Int!): User!
}

type Query {
  user(id: Int, ccid: String, email: String): User!
  students: [User!]!
  teachers: [User!]!
}

input UserCreateInput {
  firstname: String!
  lastname: String!
  email: String!
  emailVerified: Boolean!
  password: String!
  grade: String!
  type: String!
  interests: [Interests!]
}

input Interests {
  id: Int
  name: String
}
