fragment InviteFields on Invite {
  id
  status
  clubId
  userId
}

fragment Invite on Invite {
  ...InviteFields
  club {
    ...ClubFields
  }
  user {
    ...UserFields
  }
}

query findUniqueInvite($where: InviteWhereUniqueInput!) {
  findUniqueInvite(where: $where) {
    ...Invite
  }
}

query findManyInvite(
  $where: InviteWhereInput
  $orderBy: [InviteOrderByWithRelationInput!]
  $cursor: InviteWhereUniqueInput
  $skip: Int
  $take: Int
) {
  findManyInvite(where: $where, orderBy: $orderBy, cursor: $cursor, skip: $skip, take: $take) {
    ...Invite
  }
}

query findManyInviteCount(
  $where: InviteWhereInput
  $orderBy: [InviteOrderByWithRelationInput!]
  $cursor: InviteWhereUniqueInput
  $skip: Int
  $take: Int
) {
  findManyInviteCount(where: $where, orderBy: $orderBy, cursor: $cursor, skip: $skip, take: $take)
}

mutation createOneInvite($data: InviteCreateInput!) {
  createOneInvite(data: $data) {
    ...Invite
  }
}

mutation updateOneInvite($where: InviteWhereUniqueInput!, $data: InviteUpdateInput!) {
  updateOneInvite(where: $where, data: $data) {
    ...Invite
  }
}

mutation deleteOneInvite($where: InviteWhereUniqueInput!) {
  deleteOneInvite(where: $where) {
    ...Invite
  }
}

mutation deleteManyInvite($where: InviteWhereInput) {
  deleteManyInvite(where: $where) {
    count
  }
}

mutation updateManyInvite($where: InviteWhereInput, $data: InviteUpdateManyMutationInput!) {
  updateManyInvite(where: $where, data: $data) {
    count
  }
}
